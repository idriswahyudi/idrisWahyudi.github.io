<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- Homepage -->

    <section class="h-100 gradient-form" style="background-color: #eee">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-10">
            <div class="card rounded-3 text-black">
              <div class="row g-0">
                <div class="col-lg-6">
                  <div class="card-body p-md-5 mx-md-4">
                    <div class="text-left pt-5">
                      <h4 class="welcome mt-5 mb-3 pt-5">Welcome Back</h4>
                    </div>

                    <form action="" method="post">
                      <p class="pb-3">Welcome Back! Please enter your details.</p>

                      <div class="form-outline mb-4">
                        <label class="form-label" for="email" name="email">Email</label>
                        <input type="text" id="email" class="form-control" placeholder="Enter your email" />
                      </div>

                      <div class="form-outline mb-4">
                        <label class="form-label" for="password" name="password">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="********" />
                      </div>
                      <div class="remember pb-3">
                        <input type="checkbox" id="remember" />
                        <label for="remember" name="remember">Remember for 30 days</label>
                        <a class="mx-3 px-3 text-muted" href="#">Forgot password?</a>
                      </div>

                      <div class="text-center">
                        <button class="btn btn-outline-danger fa-lg mb-3 px-5 col-xl-12" type="button">Log in</button>
                      </div>

                      <div class="d-flex align-items-center justify-content-center pb-4">
                        <p class="mb-0 me-2">Don't have an account?</p>
                        <button type="submit" class="btn btn-outline-danger">Create new</button>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="col-lg-6 d-flex">
                  <img class="pembungkus" src="img/hero2.jpg" alt="logo" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- End Homepage -->
  </body>
</html>
